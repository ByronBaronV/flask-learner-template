{% extends "base.html" %}

{% block title %}Create New Post - My Blog{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Create New Post</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="media">Add Images/Videos:</label>
                <input type="file" id="media" name="media" multiple
                       accept="image/png, image/jpeg, image/gif, video/mp4, video/webm, video/quicktime">
                <small class="form-text text-muted">
                    Supported formats: PNG, JPEG, GIF, MP4, WebM, MOV (Max size: 16MB)
                </small>
            </div>

            <div class="form-actions">
                <button type="submit" class="button">Create Post</button>
                <a href="{{ url_for('home') }}" class="button">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
